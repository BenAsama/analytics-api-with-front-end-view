<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Analytics Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-900">
  <div class="max-w-5xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4">ðŸ“ˆ Website Analytics</h1>

    <div class="mb-6 p-4 bg-white rounded shadow flex items-center space-x-4">
      <label>
        Start Date: 
        <input type="date" id="startDate" class="border p-1 rounded" />
      </label>
      <label>
        End Date: 
        <input type="date" id="endDate" class="border p-1 rounded" />
      </label>
      <button id="refreshBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Refresh Data
      </button>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div class="p-6 bg-white shadow rounded-xl">
        <h2 class="text-xl font-semibold mb-2">ðŸ”Ž Summary</h2>
        <p>Total Events: <span id="totalEvents" class="font-bold text-blue-600">...</span></p>
        <p>Average Duration: <span id="avgDuration" class="font-bold text-green-600">...</span> secs</p>
      </div>

      <div class="p-6 bg-white shadow rounded-xl">
        <h2 class="text-xl font-semibold mb-4">ðŸ”¥ Top Pages</h2>
        <canvas id="topPagesChart" height="150"></canvas>
      </div>
    </div>

    <div class="mt-10 p-6 bg-white shadow rounded-xl">
      <h2 class="text-xl font-semibold mb-4">ðŸ“ƒ Page Statistics</h2>
      <table class="w-full table-auto">
        <thead class="bg-gray-200">
          <tr>
            <th class="text-left p-2">Page</th>
            <th class="text-left p-2">Views</th>
            <th class="text-left p-2">Avg Duration</th>
          </tr>
        </thead>
        <tbody id="pageStats" class="text-sm"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
